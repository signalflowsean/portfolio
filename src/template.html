<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Portfolio</title>
    <script src="https://unpkg.com/css-doodle@0.7.3/css-doodle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/css-doodle/0.7.3/css-doodle.min.js"></script>

  </head>
  <body>
      <css-doodle>
          :doodle {
            @grid: 20 / 100vmax;
            background: #0a0c27;
            font-family: sans-serif;
          }
          :after {
            content: \@hex(@r(0x2500, 0x257f));
            color: hsla(@r(360), 70%, 70%, @r(.9));
            font-size: 5vmax;
          }
        </css-doodle>
  
    <h1>HI</h1>
  </body>
</html>
